<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
</head>
<body>
    <h1>Stock Data</h1>
<table>
    <tr>
        <th>Stock Symbol</th>
        <th>P/E Ratio</th>
        <th>P/B Ratio</th>
    </tr>
    {% for symbol, data in stock_data.items() %}
    <tr>
        <td>{{ symbol }}</td>
        <td>{{ data.pe_ratio }}</td>
        <td>{{ data.pb_ratio }}</td>
    </tr>
    {% endfor %}
</table> 
</body>
</html>
